name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Install required APT packages
        run: |
          sudo apt update
          sudo apt install -y wget unzip libstdc++6
          # Télécharger et installer libtinfo5 manuellement
          wget -qO - https://archive.ubuntu.com/ubuntu/pool/main/n/ncurses/libtinfo5_5.9+20140913-1build1_amd64.deb -O libtinfo5.deb
          sudo dpkg -i libtinfo5.deb
          sudo apt install -f

      - name: Build APK
        uses: digreatbrian/buildozer-action@v2
        with:
          python-version: 3.8
          buildozer-cmd: buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ./bin/*.apk
